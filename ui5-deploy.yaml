# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: com.sap.bankapproverapp
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://ktcsapdev.KTC.local:8081
          client: "100"
        app:
          name: ZPAYMENTAPPROVE
          description: bankapproverapp
          package: ZPY_PAYMENT_BANK
          transport: NWDK900615
